{% extends "base.html" %}
{% block content %}
  <nav class="level">
    <!-- Left side -->
    <div class="level-left"></div>
    <!-- Right side -->
    <div class="level-right">
      <p class="level-item"><a class="code button is-warning is-small">Copy</a></p>
    </div>
  </nav>
  <pre style="padding: 0;"><code id="code" class="code" data-clipboard-target="#code" style="background: #363636">{{ content }}</code></pre>
{% endblock %}
{% block js %}
  <script>
      hljs.initHighlightingOnLoad();
      new ClipboardJS('.code');
  </script>
{% endblock %}
