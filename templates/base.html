<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebClipper</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link rel="apple-touch-icon" href="/static/apple-touch-favicon.png"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    >
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/styles/agate.min.css"
    >
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script
      src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/highlight.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-highlightjs/dist/axios.min.js"></script>

  </head>
  <body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <!-- <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: Free, open source, & modern CSS framework based on Flexbox" width="112" height="28"> -->
      <img src="/static/logo-white-28x28.png" alt="Bulma: Free, open source, & modern CSS framework based on Flexbox" width="28" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  </nav>
  <section class="hero is-dark is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
  </section>
  </body>
  {% block js %}{% endblock %}
</html>
